name: Update Daily Quote

on:
  schedule:
    - cron: "0 0 * * *"

  workflow_dispatch:

jobs:
  update-quote:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v18
        with:
          node-version: "3"

      - name: Run script to update quote
        run: node updateQuote.js

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add daily_quote.txt
          git commit -m "Updated daily quote" || exit 0
          git push
